{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MouauEasyGo</title>
    <link rel="stylesheet" href="{% static 'user/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/custom_styles.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/custom_styles.css' %}">

</head>

<body>
    <nav class="nav">
        <a class="nav-link" href="{% url 'blog:home' %}">Blog</a>
        <a class="nav-link" href="#">Inbox</a>
        <a class="nav-link" href="{% url 'user_profile_detail' %}">{{ user }}</a>

        {% if user.is_authenticated %}
        <a class="nav-link" href="#">New message</a>
        <a class="nav-link" href="{% url 'user_profile_detail' %}">profile</a>
        <a class="nav-link" href="{% url 'account_logout' %}">logout</a>
        {% else %}
        <a class="nav-link" href="{% url 'account_login' %}">login</a>
        <a class="nav-link" href="{% url 'account_signup' %}">register</a>

        {% endif %}
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-7 pt-4">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
