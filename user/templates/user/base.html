{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Chat App</title>
    <link rel="stylesheet" , href="{% static 'user/css/bootstrap.css' %}">
    <link rel="stylesheet" , href="{% static 'user/css/custom_styles.css' %}">
</head>

<body>
    <nav class="nav">
        <a class="nav-link" href="#">Chat App</a>
        <a class="nav-link" href="#">Inbox</a>
        {% if user.is_authenticated %}
        <a class="nav-link" href="#">New message</a>
        <a class="nav-link" href="{% url 'profile' username=user.user_name %}">profile</a>
        <a class="nav-link" href="{% url 'logout' %}">logout</a>
        {% else %}
        <a class="nav-link" href="{% url 'login' %}">login</a>
        <a class="nav-link" href="{% url 'register' %}">register</a>
        {% endif %}
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-7 pt-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
