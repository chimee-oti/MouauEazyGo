{% extends "user/base.html" %}
{% block content %}


<div class="card">
    <div class="card-header">
        <div class="col-4">
            <img class="img-fluid img-circle account_img" src={{ User.profile.image.url }} alt="profile picture">
        </div>
        <div class="col-8">
            <h3>{{ User.firstname }} {{ User.lastname }}</h3>
            <P>{{ User.email }}</P>
        </div>
    </div>
    <div class="card-body">
        {% block profile %}{%endblock%}
    </div>
</div>

{% endblock %}
