{% extends "user/base.html" %}
{% block content %}

<div class="card p-4">
  <div class="media">
    <img
      class="rounded-circle mr-3 account-img"
      src="{{ user.profile.image.url }}"
    />
    <div class="media-body">
      <h5 class="mt-0">{{ user.username }}</h5>
      <p>{{ user.email }}</p>
    </div>
  </div>
</div>

{% endblock content %}
